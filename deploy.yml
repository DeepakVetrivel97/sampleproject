apiVersion: apps/v1
kind: Deployment
metadata:
  name: fullstack-backend-deployment
  labels:
    app: fullstack-backend
    environment: production
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fullstack-backend
  template:
    metadata:
      labels:
        app: fullstack-backend
        environment: production
        version: "1.0.0"
    spec:
      containers:
      - name: fullstack-backend-container
        image: your-dockerhub-username/fullstack-backend:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

