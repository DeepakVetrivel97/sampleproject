---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fullstack-backend-deployment
  namespace: ci-cd
  labels:
    app: fullstack-backend
    environment: production
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fullstack-backend
  template:
    metadata:
      labels:
        app: fullstack-backend
        environment: production
        version: "1.0.0"
    spec:
      serviceAccountName: jenkins-sa
      containers:
      - name: fullstack-backend-container
        image: deepakvetrivel97/fullstack-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: fullstack-backend-service
  namespace: ci-cd
spec:
  selector:
    app: fullstack-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
